<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bhilahari Jeevanesan</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #181c2b 0%, #2a00cc 100%);
            color: #f3f3f3;
            min-height: 100vh;
        }
        header {
            background: linear-gradient(100deg, #5ef6ff 0%, #6a8cff 40%, #7f9cff 80%, #b1cfff 100%);
            color: #ffe066;
            padding: 2.2rem 1rem 1.2rem 1rem;
            text-align: center;
            border-bottom: 3px solid #ffe066;
            box-shadow: 0 4px 32px #5ef6ff55, 0 0 0 8px #7be5ff33 inset;
            position: relative;
        }
        header h1 {
            margin: 0 0 0.5rem 0;
            font-size: 2.7rem;
            font-weight: 900;
            letter-spacing: 2px;
            text-shadow: 2px 2px 0 #ff00ea, 0 0 12px #00f0ff, 0 0 32px #ffe066;
            text-transform: uppercase;
        }
        header p {
            margin: 0 0 1rem 0;
            font-size: 1.3rem;
            color: #ffe066;
            font-weight: 900;
            letter-spacing: 1px;
            text-shadow: 0 0 8px #00f0ff, 0 0 2px #fff;
        }
        .nav-link {
            display: inline-block;
            margin: 0.5rem 0.5rem;
            padding: 0.7rem 1.6rem;
            background: #ffe066;
            color: #23284a;
            text-decoration: none;
            font-weight: 900;
            font-size: 1rem;
            border: none;
            border-radius: 0.25rem;
            box-shadow: 0 2px 8px #00f0ff44, 0 0 0 2px #ff00ea inset;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s, transform 0.15s;
            text-shadow: 0 0 4px #fff;
        }
        .nav-link:hover {
            background: #fff;
            color: #181c2b;
            box-shadow: 0 0 16px #ff00ea99, 0 0 0 2px #00f0ff inset;
            transform: translateY(-2px) scale(1.05);
        }
        .profile-pic {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 4px solid #ffe066;
            box-shadow: 0 0 32px #00f0ff99, 0 0 0 8px #ff00ea33;
            margin-bottom: 1.2rem;
            background: #23284a;
            object-fit: cover;
        }
        .github-link {
            display: inline-block;
            margin: 0.5rem 0.5rem;
            padding: 0.7rem 1.6rem;
            background: #23284a;
            color: #ffe066;
            text-decoration: none;
            font-weight: 900;
            font-size: 1rem;
            border: 2px solid #ffe066;
            border-radius: 0.25rem;
            box-shadow: 0 2px 8px #00f0ff44;
            transition: background 0.2s, color 0.2s, border 0.2s, transform 0.15s;
            text-shadow: 0 0 4px #00f0ff;
        }
        .github-link:hover {
            background: #ffe066;
            color: #23284a;
            border: 2px solid #ff00ea;
            box-shadow: 0 0 16px #ff00ea99;
            transform: translateY(-2px) scale(1.05);
        }
        main {
            max-width: 900px;
            margin: 2.5rem auto;
            background: #181c2b;
            padding: 2.5rem 1.5rem;
            border-radius: 1.2rem 0.5rem 1.2rem 0.5rem;
            box-shadow: 0 2px 24px #00f0ff66, 0 0 0 4px #ff00ea22 inset;
        }
        main h2 {
            color: #ffe066;
            font-size: 1.5rem;
            font-weight: 900;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid #ff00ea;
            padding-bottom: 0.5rem;
            letter-spacing: 1.5px;
            text-shadow: 0 0 8px #00f0ff, 0 0 2px #fff;
        }
        main p, main ul {
            font-size: 1.1rem;
            color: #f3f3f3;
        }
        main ul {
            list-style: disc inside;
            padding-left: 1.2rem;
        }
        main a {
            color: #00eaff;
            text-decoration: underline;
            border: none;
            box-shadow: none;
            transition: color 0.2s;
            font-weight: bold;
        }
        main a:hover {
            color: #ffe066;
        }
        footer {
            text-align: center;
            color: #ffe066;
            padding: 2rem 0 1.5rem 0;
            font-size: 1rem;
            background: #23284a;
            border-top: 2px solid #00f0ff;
            box-shadow: 0 -4px 32px #00f0ff55;
        }
    </style>
</head>
<body>
    <header>
        <h1>Home</h1>
        <p>Bhilahari Jeevanesan</p>
    </header>
    <main>
        <div style="text-align:center; margin-bottom:2rem;">
            <img src="pic.jpeg" alt="Profile Photo" class="profile-pic">
            <div style="margin-top:2.5rem; text-align:center;">
                <a class="github-link" href="publications.html">Publications</a>
                <a class="github-link" href="notes.html" style="margin-left:1rem;">Notes</a>
                <a class="github-link" href="https://github.com/BillyJay" target="_blank">GitHub</a>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Bhilahari Jeevanesan. All rights reserved.</p>
    </footer>
</body>
</html>
