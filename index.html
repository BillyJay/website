<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bhilahari Jeevanesan</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            background: #181c2b;
            color: #fff;
            line-height: 1.6;
        }
        header {
            background: #23284a;
            padding: 2rem 1rem;
            text-align: center;
            border-bottom: 1px solid #5ef6ff;
        }
        header h1 {
            margin: 0 0 1rem 0;
            font-size: 2rem;
            font-weight: 700;
            color: #fff;
        }
        .nav-link {
            display: inline-block;
            margin: 0.5rem;
            padding: 0.5rem 1rem;
            color: #5ef6ff;
            text-decoration: none;
            font-weight: 400;
            transition: color 0.2s;
        }
        .nav-link:hover {
            color: #fff;
        }
        main {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .intro {
            background: #23284a;
            padding: 2rem;
            border-radius: 4px;
            border: 1px solid #5ef6ff;
            margin-bottom: 2rem;
        }
        main h2 {
            color: #5ef6ff;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        .profile-section {
            margin-bottom: 2rem;
        }
        .profile-section h3 {
            color: #5ef6ff;
            font-size: 1.2rem;
            font-weight: 700;
            margin: 1.5rem 0 1rem;
            border-bottom: 1px solid #5ef6ff;
            padding-bottom: 0.5rem;
        }
        .profile-section p {
            margin: 0 0 1rem 0;
        }
        main a {
            color: #5ef6ff;
            text-decoration: none;
            transition: color 0.2s;
        }
        main a:hover {
            color: #fff;
        }
        footer {
            text-align: center;
            padding: 2rem 1rem;
            color: #fff;
            background: #23284a;
            border-top: 1px solid #5ef6ff;
            margin-top: 3rem;
        }
        .profile-pic {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #5ef6ff;
            padding: 4px;
            background: #23284a;
            box-shadow: 0 0 0 1px #23284a;
        }
    </style>
</head>
<body>
    <header>
        <h1>Home</h1>
        <p>Bhilahari Jeevanesan</p>
    </header>
    <main>
        <div style="text-align:center; margin-bottom:2rem;">
            <img src="pic_4.jpg" alt="Profile Photo" class="profile-pic">
            <div style="margin-top:2.5rem; text-align:center;">
                <a class="github-link nav-link" href="publications.html">Publications</a>
                <a class="github-link nav-link" href="notes.html" style="margin-left:1rem;">Notes</a>
                <a class="github-link nav-link" href="https://github.com/BillyJay" target="_blank">GitHub</a>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Bhilahari Jeevanesan. All rights reserved.</p>
    </footer>
</body>
</html>
