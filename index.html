    <title>Bhilahari Jeevanesan</title>

    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #1a0f3c 0%, #2d1b5a 100%);
            color: #fff;
            line-height: 1.6;
            position: relative;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                45deg,
                rgba(255, 255, 255, 0.03) 0px,
                rgba(255, 255, 255, 0.03) 1px,
                transparent 1px,
                transparent 10px
            );
            pointer-events: none;
            z-index: 1;
        }
        header {
            background: linear-gradient(90deg, #ff1e7f 0%, #ff8a00 100%);
            padding: 2rem 1rem;
            text-align: center;
            border-bottom: 3px solid #00ffff;
            position: relative;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }
        header::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, #00ffff, #ff1e7f, #00ffff);
            animation: neonPulse 3s infinite;
        }
        @keyframes neonPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        header h1 {
            margin: 0 0 1rem 0;
            font-size: 2.5rem;
            font-weight: 700;
            color: #fff;
            text-shadow: 3px 3px 0 #ff1e7f, 
                         6px 6px 0 rgba(0, 255, 255, 0.5);
            letter-spacing: 2px;
        }
        header p {
            margin: 0;
            font-size: 1.2rem;
            color: #fff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
        }
        .profile-pic {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #ff1e7f;
            padding: 5px;
            background: rgba(45, 27, 90, 0.6);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.4),
                       0 0 60px rgba(255, 30, 127, 0.2);
            margin-bottom: 2rem;
            transition: all 0.3s ease;
        }
        .profile-pic:hover {
            transform: scale(1.02);
            border-color: #00ffff;
        }
        .nav-link {
            display: inline-block;
            margin: 0.5rem;
            padding: 0.8rem 1.5rem;
            color: #fff;
            text-decoration: none;
            font-weight: 700;
            background: rgba(255, 30, 127, 0.8);
            border: 2px solid #00ffff;
            border-radius: 4px;
            transition: all 0.3s ease;
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
            position: relative;
            overflow: hidden;
        }
        .nav-link:hover {
            background: #00ffff;
            color: #1a0f3c;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.4);
        }
        main {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: rgba(26, 15, 60, 0.8);
            border-radius: 10px;
            border: 1px solid rgba(0, 255, 255, 0.3);
            box-shadow: 0 0 30px rgba(255, 30, 127, 0.2);
            position: relative;
            z-index: 2;
            text-align: center;
        }
        footer {
            text-align: center;
            padding: 2rem 1rem;
            color: #fff;
            background: linear-gradient(90deg, #2d1b5a 0%, #1a0f3c 100%);
            border-top: 3px solid #ff1e7f;
            position: relative;
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
        }
    </style>
</head>

            <div style="margin-top:2.5rem; text-align:center;">
                <a class="github-link nav-link" href="publications.html">Publications</a>
                <a class="github-link nav-link" href="notes.html" style="margin-left:1rem;">Notes</a>
                <a class="github-link nav-link" href="https://github.com/BillyJay" target="_blank">GitHub</a>
            </div>
        </div>
    </main>
